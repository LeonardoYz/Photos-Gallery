<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/icons/devchallenges.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap"
      rel="stylesheet"
    />

    <title>My Gallery</title>
  </head>
  <body>
    <header id="header">
      <div class="wrapper">
        <div class="user">
          <div class="user__information">
            <img src="assets/images/profilePhoto.png" alt="Rodney Cotton" />
            <h2>Rodney Cotton</h2>
            <p>Helsinki, Finland</p>
          </div>

          <div class="user__stats">
            <div class="stats">
              <h4>100</h4>
              <p>Posts</p>
            </div>

            <div class="stats">
              <h4>2,242</h4>
              <p>Follower</p>
            </div>

            <div class="stats">
              <h4>1,432</h4>
              <p>Following</p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section id="gallery">
        <div class="wrapper">
          <div class="gallery__images">
            <img src="assets/images/photo1.png" alt="photos" />
            <img src="assets/images/photo2.png" alt="photos" />
            <img src="assets/images/photo3.png" alt="photos" />
            <img src="assets/images/photo_4.png" alt="photos" />
            <img src="assets/images/photo6.png" alt="photos" />
            <img src="assets/images/photo5.png" alt="photos" />
          </div>
        </div>
      </section>
    </main>

    <footer id="footer">
      <span>created by <a href="#">LeonardoYz</a> - devChallenges.io </span>
    </footer>
  </body>
</html>
